<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box" style="display: none"></div>
      <div class="box-2" style="display: none">
        <div class="inner-1"></div>
        <div class="inner-2"></div>
      </div>
      <div class="box-3" style="display: none"></div>
      <div class="box-4" style="display: none">
        <ul class="list">
          <li>
            <span>linear</span>
            <div class="animation">👇</div>
          </li>
          <li>
            <span>ease</span>
            <div class="animation">👇</div>
          </li>
          <li>
            <span>ease-in</span>
            <div class="animation">👇</div>
          </li>
          <li>
            <span>ease-out</span>
            <div class="animation">👇</div>
          </li>
          <li>
            <span>ease-in-out</span>
            <div class="animation">👇</div>
          </li>
          <li>
            <span>cubic-bezier</span>
            <div class="animation">👇</div>
          </li>
        </ul>
      </div>
      <div class="box-5" style="display: none">
        <ul class="list">
          <li>
            <span>normal</span>
            <div class="animation">❤</div>
          </li>
          <li>
            <span>reverse</span>
            <div class="animation">❤</div>
          </li>
          <li>
            <span>alternate</span>
            <div class="animation">❤</div>
          </li>
          <li>
            <span>alternate-reverse</span>
            <div class="animation">❤</div>
          </li>
        </ul>
        <button onclick="operation('running')">动起来</button>
        <button onclick="operation('paused')">停一下</button>
      </div>
      <div class="box-6">
        <div></div>
      </div>
    </div>
  </body>
</html>
